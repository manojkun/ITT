<html >
<head>
<title>Stacking</title>
<link rel="stylesheet" type="text/css" href="">

</head>
<body>
<!-- USN format :  [1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9] -->
<h1> Please input the USN Value :</h1>
<input type="text" name="1" id="1">
<input type="text" name="2" id="2">
<input type="text" name="3" id="3">
<input type="text" name="4" id="4">
<input type="text" name="5" id="5">
<script type="text/javascript">
	document.getElementById("1").addEventListener("change",func14);
	document.getElementById('2').addEventListener("change",funcA);
	document.getElementById('3').addEventListener("change",func92);
	document.getElementById('4').addEventListener('change',funcA);
	document.getElementById('5').addEventListener('change',func93);
	function func14(){
		var str = (document.getElementById('1').value).match(/^[1-4]$/);
		if(str===null)
			alert("First box can have only one number from 1-4");
	}
	function funcA() {
		var str = (document.getElementById(this.id).value).match(/^[A-Z]{2}$/);
		if(str===null)
			alert("Box no " + this.id + " can have only two Capital Alphabets");
	}
	function func92() {
		var str = (document.getElementById('3').value).match(/^[0-9]{2}$/);
		if(str===null)
			alert("Box no " + "3" + " can have only two Numbers");
	}
	function func93() {
		var str = (document.getElementById('5').value).match(/^[0-9]{3}$/);
		if(str===null)
			alert("Box no " + "5" + " can have only three Numbers");
	}
</script>
</body>
</html>
