<html>
	<head>
		<title>	Js </title>
		<script>
		function lo(){
		var i=25;
		function finc(){
			document.getElementById("myP").style.fontSize = ++i;
		}
		
		function fdic(){
			document.getElementById("myP").style.fontSize = i--;
		}
		var inter = setInterval(finc,1000);
		clearInterval(inter);
		window.setTimeout(fdic,1000);
		}
	</script>
	</head>
	<body onload="lo()">
	<p id="myP">Hello</p>
	</body>
</html>
